<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Recipe Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="a recipie book page">
        <meta author="Justin Hansen">
        <meta property="og:title" content="Page Title">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Page Description">
        <meta property="og:image" content="URL to an image">
        <meta property="og:url" content="URL of the page">
        <meta name="twitter:card" content="summary_large_image">
        <link rel="stylesheet" href="recipies.css">
        <script src="recipies.js" defer></script>
    </head>
    <body>
        <header>
            <section id="top">
                <img src="images/recipe-book.png" alt="recipie book logo">
                <h1>Recipe Book</h1>
            </section>
            <form action="" id="search-box">
                <input type="search" placeholder="Find a recipe" id="search-input-box">
                <img src="images/search.svg" alt="search-box icon">
            </form>
            <!-- border radius on the whole form -->
        </header>
        <main>
            <div class="recipe-card"> 
                <img src="images/apple-crisp.jpg" alt="picture of the apple crisp">
                <section id="details">
                    <section class="tag">Dessert</section>
                    <h2>Apple Crisp</h2>
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                </section>
            </div>
            <!-- border radius around here too -->
        </main>
        <footer>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
